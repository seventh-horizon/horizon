# .github/workflows/ci.yml
name: ci
on:
  push:
  pull_request:
  workflow_dispatch: {}  # ‚Üê manual "Run workflow" button

jobs:
  python:
    name: Python tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install
        run: |
          python -m pip install -U pip setuptools wheel
          python -m pip install -e .
      - name: Run pytest
        env:
          PYTHONPATH: .
        run: pytest -q

  ui:
    name: UI tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: seventh-horizon-ui
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: seventh-horizon-ui/package-lock.json
      - name: Install
        run: npm ci
      - name: Unit tests (Vitest)
        run: npm test --silent

name: CI

on:
  push:
  pull_request:

jobs:
  # ---------- Python unit tests ----------
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f pyproject.toml ] || [ -f setup.cfg ]; then pip install -e .; fi
          if [ -f tests/requirements.txt ]; then pip install -r tests/requirements.txt; fi

      - name: Prepare test fixtures (phi_matrix.csv, kappa.csv)
        run: |
          mkdir -p tools/out
          cat > tools/out/phi_matrix.csv << 'CSV'
          ,A,B
          A,1.0,2.0
          B,2.0,1.0
          CSV
          cat > tools/out/kappa.csv << 'CSV'
          node,kappa
          A,0.5
          B,0.7
          CSV
          ls -lah tools/out

      - name: Run pytest
        run: pytest -q

  # ---------- UI e2e tests (Playwright) ----------
  e2e:
    runs-on: ubuntu-latest
    env:
      TZ: UTC
    defaults:
      run:
        working-directory: seventh-horizon-ui
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: 'seventh-horizon-ui/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('seventh-horizon-ui/package-lock.json') }}
          restore-keys: |
            playwright-${{ runner.os }}-

      - name: Run Playwright tests
        env:
          CI: true
        run: npm run test:e2e

      - name: Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts-${{ github.run_id }}
          path: seventh-horizon-ui/playwright-report
          if-no-files-found: ignore
          retention-days: 7

  deploy:
    needs: e2e
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Enable npm cache
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: 'seventh-horizon-ui/package-lock.json'

      - name: Build UI
        working-directory: seventh-horizon-ui
        run: |
          npm ci
          npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: seventh-horizon-ui/dist

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4

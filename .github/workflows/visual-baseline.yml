name: visual-baseline
on:
  workflow_dispatch:
permissions:
  contents: write
jobs:
  baseline:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: seventh-horizon-ui
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: seventh-horizon-ui/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Update snapshots (generate Linux baseline)
        run: npx playwright test tests/visual.spec.ts --update-snapshots
      - name: Commit Linux baseline
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add tests/visual.spec.ts-snapshots/
          git commit -m "test(visual): add Linux baseline snapshot" || echo "No changes"
          git push

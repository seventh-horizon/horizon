name: Migration Badge

on:
  push:
    paths:
      - 'seventh-horizon-ui/**'
      - '.github/workflows/migration-badge.yml'
  workflow_dispatch:

jobs:
  badge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Make script executable
        run: chmod +x ./seventh-horizon-ui/scripts/update_migration_badge.sh

      - name: Generate migration badge
        run: bash ./seventh-horizon-ui/scripts/update_migration_badge.sh

      - name: Upload badge artifact
        uses: actions/upload-artifact@v4
        with:
          name: migration-badge
          path: seventh-horizon-ui/badges/migration-progress.svg


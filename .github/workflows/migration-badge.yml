name: Migration Progress Badge

on:
  push:
    paths:
      - 'seventh-horizon-ui/MIGRATION_CHECKLIST.md'
      - '.github/workflows/migration-badge.yml'
      - 'seventh-horizon-ui/scripts/**'
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v4

      - name: Ensure tools
        run: |
          sudo apt-get update -y
          sudo apt-get install -y jq

      - name: Make badge script executable
        run: chmod +x seventh-horizon-ui/scripts/update_migration_badge.sh

      - name: Generate migration progress badge
        run: |
          bash seventh-horizon-ui/scripts/update_migration_badge.sh

      - name: Commit badge
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'chore(ci): update migration progress badge'
          file_pattern: 'seventh-horizon-ui/badges/migration-progress.svg'

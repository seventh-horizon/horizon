name: ui-e2e

on:
  pull_request:
    paths:
      - 'seventh-horizon-ui/**'
      - '.github/workflows/ui-e2e.yml'
  workflow_dispatch:

jobs:
  e2e:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: seventh-horizon-ui
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            seventh-horizon-ui/package-lock.json

      - name: Install deps
        run: npm ci || npm i

      - name: Install Playwright (with browsers & system deps)
        run: npx playwright install --with-deps

      # Let Playwright start/stop the dev server defined in playwright.config.ts
      - name: Run Playwright tests (Playwright manages dev server)
        run: npx playwright test tests/e2e
